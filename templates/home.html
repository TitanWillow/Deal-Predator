{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" id = "blk">
    <div class="card shadow-lg" id="main-card">
        <div class="card-body">
            <form action="/add" method="post">
                <div class="mb-3">
                    <label for="url">Product URL</label>
                    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />
                </div>
                <div class="mb-3">
                    <label for="totalAmt">Price</label>
                    <input type="number" step="0.01" id="totalAmt">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Flash Message Display -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
{% endwith %}

{% endblock %}

{% block scripts %}
<script>
    // Auto-dismiss the flash message after 2 seconds
    setTimeout(function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.add('fade');
            alert.classList.remove('show');
        }
    }, 2000);  // 2000 milliseconds = 2 seconds
</script>
{% endblock %}
