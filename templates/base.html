<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Flask App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <img src="./../static/images/logo2.png" alt="Deal Predator" width="65px" height="65px"> </a>
            <div>
                <!-- Dynamic navbar links -->
                {% if current_user.is_authenticated %}
                    <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-primary" href="{{ url_for('auth') }}?type=signup">Sign Up</a>
                    <a class="btn btn-secondary" href="{{ url_for('auth') }}?type=signin">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
